<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquietacion Ejemplo</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!---PRIMER DIV ES EL QUE CONTIENE A LOS 5 DIV DE ADENTRO-->
    <div id="contenedor">
        <div id="header">HEADER</div>
        <div id="nav" >NAV</div>
        <!--CONTIENE DOS ELEMENTOS MAS ES EL seccion Y ASIDES -->
        <div id="contenido">
            <div id="section">SECTION
                <article class="articulo">ARTICULO 1</article>
                <article class="articulo">ARTICULO 2</article>
                <article class="articulo">ARTICULO 3</article>
                <article class="articulo">ARTICULO 4</article>
            </div>
            <div id="aside">ASIDE</div>
        </div>
        <div id="footer">FOOTER</div>
    </div>
</body>
</html>
